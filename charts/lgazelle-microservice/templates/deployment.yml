apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Release.Name }}
  namespace: {{ .Release.Namespace }}

spec:
  replicas: {{ .Values.replicas }}
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  selector:
    matchLabels:
      app: {{ .Release.Name }}
    
  template:
    metadata:
      labels:
        app: {{ .Release.Name }}
    spec:
      automountServiceAccountToken: true
      containers:
        - imagePullPolicy: Always
          image: {{ .Values.image }}
          name: {{ .Release.Name }}
          env:
            - name: LGAZELLE_ENVIRONMENT
              value: {{ .Values.lgazelleEnvironment }}
          ports:
            - name: http
              containerPort: {{ .Values.httpPort }}